<div class="navbar bg-base-100 shadow-sm justify-between top-0">
  <a class="btn btn-ghost text-4xl" routerLink="/">neoDesk</a>
  <div class="flex items-center gap-4">
    <!-- User Info -->
    <div *ngIf="currentUser" class="flex items-center gap-2">
      <div class="text-sm">
        <div class="font-medium">{{ currentUser.name }}</div>
        <div class="text-xs opacity-70">{{ currentUser.role === 'Admin' ? 'Administrator' :
          currentUser.role === 'Technician' ? 'Technik' :
            'UÅ¼ytkownik' }}</div>
      </div>
    </div>

    <!-- Theme Toggle -->
    <label class="flex cursor-pointer gap-2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="5" />
        <path
          d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
      </svg>
      <input type="checkbox" value="night" class="toggle theme-controller" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </label>

    <!-- Logout Button -->
    <button class="btn btn-ghost text-xl" (click)="logout()">Wyloguj</button>
  </div>
</div>
