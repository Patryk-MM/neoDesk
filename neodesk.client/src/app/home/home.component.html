
    <p class="text-lg font-bold pb-10">Weather forecast</p>
    <table class="table table-sm">
      <thead>
      <tr>
        <th>Date</th>
        <th>TemperatureC</th>
        <th>TemperatureF</th>
        <th>Summary</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let forecast of forecasts">
        <td>{{forecast.date}}</td>
        <td>{{forecast.temperatureC}}</td>
        <td>{{forecast.temperatureF}}</td>
        <td>{{forecast.summary}}</td>
      </tr>
      </tbody>
    </table>
